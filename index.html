<!--
    Modifications: 
    J'ai pris la liberté de changer la couleur des astérisque et de signaler que ceux si sont bien obligatoire afint de limiter le risque d'erreurs de saisie et Améliorer l’accessibilité des contenus, j'ai aussi changé la couleur de texte du bouton car le contrast était assez ffaible sur l'ancien
    
    Éléments manquants:
    Le numéro su pays à coté du drapeau est manquant ainsi que la seconde flèche à coté
-->

<body>
    <div class="container">
        <img src="./img/logo.png" alt="">
        <form action="#" method="post">
            <div class="top-form">
                <div class="barres">
                    <div class="barre1"></div>
                    <div class="barre2"></div>
                </div>
                <div class="steps">1/16</div>
                <div class="info">Vos informations</div>
            </div>
            <div class="form-container">
                <p><strong>*</strong>champs obligatoires</p>
                <label for="prenom">PRÉNOM <strong>*</strong></label>
                <input type="text" name="prenom" id="prenom" placeholder="Donner votre réponse ici" required>

                <label for="nom">NOM <strong>*</strong></label>
                <input type="text" name="nom" placeholder="Donner votre réponse ici" required>

                <label for="adresse">ADRESSE COMPLÈTE <strong>*</strong></label>
                <input type="text" name="adresse" placeholder="Donner votre réponse ici" required>

                <label for="naissance">DATE DE NAISSANCE <strong>*</strong></label>
                <input type="date" name="naissance" required>
                <label for="tel"> NUMÉRO DE TÉLÉPHONE</label>
                <input type="text" name="tel" id="tel">

                <p>QUESTION À CHOIX MULTIPLES</p>
                <!-- la balise label doit être associée aux étiquettes Oui et Non -->
                <div class="oui_non">
                    <div class="inputYn">
                        <input type="radio" name="oui_non">
                        <input type="radio" name="oui_non">
                    </div>
                <div class="labelYn">
                    <label for="oui">Oui</label>
                    <label for="non">Non</label>
                </div>
            </div>
                <label for="email">ADRESSE MAIL</label>
                <input type="email" name="email" placeholder="Donnez votre réponse ici">

                
                <div class="toggle">
                    <p>Voulez-vous recevoir les notifications mail?</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="fichier">
                    <div class="identite">PIÈCE D'IDENTITÉ</div>
                    <div class="droparea">

                </div>
            </div>

            <div class="line"></div>
            <div class="button">

                <input type="submit" name="submit" value="Suivant">
            </div>
        </form>
        <p class="text-fin">We inform you that data gathered will be manage by computer only by providers of offers</p>
    </div>
